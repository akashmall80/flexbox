<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conatiner
        {
            height: 600px;
            background-color: royalblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            justify-content: space-evenly;
            align-items: center;
        }
        .items
        {
            height: 100px;
            width: 100px;
            background-color: rosybrown;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="conatiner">
       <div class="items"></div>
       <div class="items"></div>
       <div class="items"></div>
       <div class="items"></div>
    </div>
</body>
</html>
